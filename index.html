<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TEAM STAFF</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading-secondary">TEAM <span>STAFF</span></h2>
      <div class="grid grid--4-cols">
        <div class="team">
          <div class="team-img">
            <img src="./img/Team-Dark-1.svg" alt="TEAM MEMBER" loading="lazy" />
          </div>
          <div class="content">
            <h3 class="heading-tertairy">Ahmed Samy</h3>
            <p class="team-position">
              Front-end Developer <br />
              UI Designer
            </p>
            <a
              href="https://discord.com/channels/@me"
              target="_blank"
              class="card-btn"
              >Discord
              <iconify-icon
                class="dis-icon"
                icon="ic:baseline-discord"
              ></iconify-icon>
            </a>
          </div>
        </div>
        <div class="team">
          <div class="team-img">
            <img src="./img/Team-Dark-2.svg" alt="TEAM MEMBER" loading="lazy" />
          </div>
          <div class="content">
            <h3 class="heading-tertairy">Mark</h3>
            <p class="team-position">
              EVENT MANGER SPECIALIST <br />
              GAME MASTER <br />
              TICKETS SPECIALIST
            </p>
            <a href="#" class="card-btn" target="_blank"
              >Discord
              <iconify-icon
                class="dis-icon"
                icon="ic:baseline-discord"
              ></iconify-icon>
            </a>
          </div>
        </div>
        <div class="team">
          <div class="team-img">
            <img src="./img/Team-Dark-3.svg" alt="TEAM MEMBER" loading="lazy" />
          </div>
          <div class="content">
            <h3 class="heading-tertairy">MODY SABER</h3>
            <p class="team-position">ADMIN</p>
            <a href="#" class="card-btn" target="_blank"
              >Discord
              <iconify-icon
                class="dis-icon"
                icon="ic:baseline-discord"
              ></iconify-icon>
            </a>
          </div>
        </div>
        <div class="team">
          <div class="team-img">
            <img src="./img/Team-Dark-4.svg" alt="TEAM MEMBER" loading="lazy" />
          </div>
          <div class="content">
            <h3 class="heading-tertairy">MARAWAN</h3>
            <p class="team-position">Back-end Developer</p>
            <a href="#" class="card-btn" target="_blank"
              >Discord
              <iconify-icon
                class="dis-icon"
                icon="ic:baseline-discord"
              ></iconify-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
